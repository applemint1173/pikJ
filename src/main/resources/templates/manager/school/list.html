<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerList.css}">
</head>
<body>

<!--<div id="container">-->

    <h1>학교 관리</h1>
    <div id="main">
        <form name="form" method="get" action="/manager/school/list" style="display: inline;">
            <div id="nav">
                <div>
                    <a href="/manager/home">
                        <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2"/>
                    </a>
                </div>
                <select class="search" name="searchType">
                    <option value="" th:selected="${searchType == null}">===선택===</option>
                    <option value="name" th:selected="${searchType == 'name'}">학교명</option>
                    <option value="sort" th:selected="${searchType == 'sort'}">구분</option>
                    <option value="location" th:selected="${searchType == 'location'}">위치</option>
                    <option value="phone" th:selected="${searchType == 'phone'}">전화번호</option>
                </select>
                <input type="text" name="keyword" id="search" th:value="${keyword}" placeholder="검색어 입력">
                <button type="submit">search</button>
            </div>
        </form>

        <div class="chuga"><a href="/manager/school/chuga">추가</a></div>

        <table>
            <thead>
            <tr>
                <th>학교번호</th>
                <th>학교명</th>
                <th>전화번호</th>
                <th>시도</th>
                <th>시군구</th>
            </tr>
            </thead>

            <tbody>
                <div th:if="${list.size() == 0}">
                    <td colspan="5">등록된 학교가 없습니다.</td>
                </div>

                <div th:unless="${list.size() == 0}">
                    <tr th:each="schoolDTO, loop:${list}">
                        <td>[[${schoolDTO.no}]]</td>
                        <td><a th:href="@{|/manager/school/view/${schoolDTO.no}|}" th:text="${schoolDTO.name}"></a></td>
                        <td>[[${schoolDTO.phone}]]</td>
                        <td>[[${schoolDTO.sido}]]</td>
                        <td>[[${schoolDTO.sgg}]]</td>
                    </tr>
                </div>
            </tbody>

        </table>

        <div th:replace="header/paging :: paging"></div>

    </div>
<!--</div>-->

</body>
</html>
