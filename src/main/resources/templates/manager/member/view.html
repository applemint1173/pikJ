<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerView.css}">
</head>
<body>
    <div id="header">
        <h1>내담자 상세보기</h1>
        <div class="log">로그아웃</div>
        <div class="home"><a href="/manager/home"><img src="https://img.icons8.com/material-outlined/24/home--v2.png"
                    alt="home--v2" /></a></div>
    </div>
    <div id="container">
        <table>
            <tr>
                <th>회원번호</th>
                <td>[[${returnDTO.no}]]</td>
            </tr>
            <tr>
                <th>아이디</th>
                <td>[[${returnDTO.id}]]</td>
            </tr>
            <tr>
                <th>이름</th>
                <td>[[${returnDTO.name}]]</td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>[[${returnDTO.birthDate}]]</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>[[${returnDTO.phone}]]</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>[[${returnDTO.email}]]</td>
            </tr>
            <tr>
                <th>구분</th>
                <td>[[${returnDTO.type}]]</td>
            </tr>
            <tr>
                <th>가입일</th>
                <td th:text="${#temporals.format(returnDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
    </div>
    <div id="nav">
        <div><a href="/manager/member/list">목록</a></div>
        <div><a href="/manager/member/chuga">추가</a></div>
        <div><a th:href="@{|/manager/member/sujung/${returnDTO.no}|}">수정</a></div>
        <div><a th:href="@{|/manager/member/sakje/${returnDTO.no}|}">삭제</a></div>
    </div>
</body>
</html>
