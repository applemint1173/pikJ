<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form" th:action="@{/manager/member/sujungProc}" method="post">
    <input type="hidden" name="no" th:value="${returnDTO.no}">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" th:value="${returnDTO.id}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:value="${returnDTO.name}"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="date" name="birthDate"  th:value="${returnDTO.birthDate}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="phone" th:value="${returnDTO.phone}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" th:value="${returnDTO.email}"></td>
        </tr>
        <tr>
            <td>구분</td>
            <td><input type="text" name="type" th:value="${returnDTO.type}"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><button>수정</button></td>
        </tr>
    </table>
</form>
</body>
</html>
