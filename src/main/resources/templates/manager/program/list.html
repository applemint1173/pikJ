<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerList.css}">
</head>
<body>
<h1>프로그램 목록</h1>
<div id="main">
    <form name="form" method="get" action="/manager/program/list" style="display: inline;">
        <div id="nav">
            <div>
                <a href="/manager/home">
                    <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2"/>
                </a>
            </div>
            <select class="search" name="searchType">
                <option value="" th:selected="${searchType == null}">===선택===</option>
                <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
                <option value="stage" th:selected="${searchType == 'stage'}">진행단계</option>
                <option value="type" th:selected="${searchType == 'type'}">구분</option>
            </select>
            <input type="text" name="keyword" id="search" th:value="${keyword}" placeholder="검색어 입력">
            <button type="submit">search</button>
        </div>
    </form>

    <div class="chuga"><a href="/manager/program/chuga">추가</a></div>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>프로그램구분</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>진행단계</th>
            <th>작성일</th>
        </tr>
        </thead>

        <tbody>
            <div th:if="${list.size() == 0}">
                <td colspan="6">등록된 프로그램이 없습니다.</td>
            </div>
            <tr th:each="programDTO, loop:${list}">
                <td><a th:href="@{|/manager/program/view/${programDTO.no}|}" th:text="${programDTO.subject}"></a></td>
                <td>[[${programDTO.type}]]</td>
                <td>[[${programDTO.startDate}]]</td>
                <td>[[${programDTO.endDate}]]</td>
                <td>[[${programDTO.stage}]]</td>
                <td th:text="${#temporals.format(programDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

    <div th:replace="header/paging :: paging"></div>
</div>
</body>
</html>
