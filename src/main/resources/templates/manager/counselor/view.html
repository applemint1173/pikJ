<!--김태준: html, 박지영: css 추가-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerView.css}">
</head>
<body>

<div id="header">
    <h1>상담자 상세보기</h1>
    <div class="log">로그아웃</div>
    <div class="home">
        <a href="/manager/home">
            <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2" />
        </a>
    </div>

    <div id="container">
        <table>
            <tr>
                <th>회원번호</th>
                <td>[[${returnDTO.no}]]</td>
            </tr>
            <tr>
                <th>아이디</th>
                <td>[[${returnDTO.id}]]</td>
            </tr>
            <tr>
                <th>이름</th>
                <td>[[${returnDTO.name}]]</td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>[[${returnDTO.birthDate}]]</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>[[${returnDTO.phone}]]</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>[[${returnDTO.email}]]</td>
            </tr>
            <tr>
                <th>프로필사진</th>
                <td>[[${returnDTO.photo}]]</td>
            </tr>
            <tr>
                <th>소개</th>
                <td>[[${returnDTO.intro}]]</td>
            </tr>
            <tr>
                <th>학력및자격</th>
                <td>[[${returnDTO.license}]]</td>
            </tr>
            <tr>
                <th>가입일</th>
                <td th:text="${#temporals.format(returnDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
    </div>
</div>

<div id="nav">
    <div><a href="/manager/counselor/list">목록</a></div>
    <div><a href="/manager/counselor/chuga">추가</a></div>
    <div><a th:href="@{|/manager/counselor/sujung/${returnDTO.no}|}">수정</a></div>
    <div><a th:href="@{|/manager/counselor/sakje/${returnDTO.no}|}">삭제</a></div>
</div>

</body>
</html>
