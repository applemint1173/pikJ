<!--김태준: html, 박지영: css 추가-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerView.css}">
</head>
<body>

<div id="header">
    <h1>상담자 추가</h1>
    <div class="log">로그아웃</div>
    <div class="home">
        <a href="/manager/home">
            <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2" />
        </a>
    </div>
</div>

<form name="form" th:action="@{/manager/counselor/chugaProc}" method="post">
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="pwdChk"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="date" name="birthDate"></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <th>프로필사진</th>
            <td><input type="text" name="photo"></td>
        </tr>
        <tr>
            <th>소개</th>
            <td><input type="text" name="intro"></td>
        </tr>
        <tr>
            <th>학력및자격</th>
            <td><input type="text" name="license"></td>
        </tr>
    </table>
</form>

<div id="nav">
    <div onclick="chuga();" style="cursor:pointer;"><a>확인</a></div>
    <div><a href="/manager/counselor/list">취소</a></div>
</div>

<script>
    function chuga() {
        document.form.submit();
    }
</script>

</body>
</html>
