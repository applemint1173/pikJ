<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PikJ 관리자 사이트</title>
    <link rel="stylesheet" th:href="@{/css/managerList.css}">
</head>

<body>
<!--<div id="container">-->
    <h1>상담사 관리</h1>

    <div id="main">
        <form name="form" method="get" action="/manager/counselor/list" style="display: inline;">
            <div id="nav">
                <div>
                    <a href="/manager/home">
                        <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2"/>
                    </a>
                </div>
                <select class="search" name="searchType">
                    <option value="" th:selected="${searchType == null}">===선택===</option>
                    <option value="name" th:selected="${searchType == 'name'}">이름</option>
                    <option value="phone" th:selected="${searchType == 'phone'}">전화번호</option>
                </select>
                <input type="text" name="keyword" id="search" th:value="${keyword}" placeholder="검색어 입력">
                <button type="submit">search</button>
            </div>
        </form>

        <div class="chuga"><a href="/manager/counselor/chuga">추가</a></div>

        <table>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>전화번호</th>
                    <th>가입일</th>
                </tr>
            </thead>

            <tbody>
                <div th:if="${list.size() == 0}">
                    <td colspan="5">등록된 상담사가 없습니다.</td>
                </div>
                <div th:unless="${list.size() == 0}">
                    <div th:each="counselorDTO : ${list}">
                        <tr>
                            <td><a th:href="@{|/manager/counselor/view/${counselorDTO.no}|}" th:text="${counselorDTO.id}"></a></td>
                            <td>[[${counselorDTO.name}]]</td>
                            <td>[[${counselorDTO.birthDate}]]</td>
                            <td>[[${counselorDTO.phone}]]</td>
                            <td th:text="${#temporals.format(counselorDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </div>
                </div>
            </tbody>
        </table>

        <div th:replace="header/paging :: paging"></div>
    </div>
<!--</div>-->
</body>

</html>
