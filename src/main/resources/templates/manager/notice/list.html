<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerList.css}">
</head>
<body>
<h1>공지사항 목록</h1>
<div id="main">
    <div id="nav">
        <div><a href="/manager/home"><img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2"/></a></div>
        <form name="form" method="get" action="/manager/notice/list" style="display: inline;">
            <select class="search" name="searchType">
                <option value="" th:selected="${searchType == null}">===선택===</option>
                <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
                <option value="content" th:selected="${searchType == 'content'}">내용</option>
            </select>
            <input type="text" name="keyword" id="search" th:value="${keyword}" placeholder="검색어 입력">
            <button type="submit">search</button>
        </form>
<!--        <select class="search">-->
<!--            <option selected>===선택===</option>-->
<!--            <option th:value="name" th:text="이름"></option>-->
<!--            <option th:value="phone" th:text="전화번호"></option>-->
<!--            <option th:value="type" th:text="구분"></option>-->
<!--        </select>-->
<!--        <input type="text" id="search">-->
<!--        <button>search</button>-->
    </div>
    <div class="chuga"><a href="/manager/notice/chuga">추가</a></div>

<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
    </thead>
    <tr th:each="noticeDTO, loop:${list}">
        <td><a th:href="@{|/manager/notice/view/${noticeDTO.no}|}" th:text="${noticeDTO.subject}"></a></td>
        <td>[[${noticeDTO.writer}]]</td>
        <td th:text="${#temporals.format(noticeDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>

    <nav>
        <ul>
            <!-- 이전 버튼 -->
            <li th:if="${list.hasPrevious()}">
                <a th:href="@{|/list?page=${list.number - 1}&searchType=${searchType}&keyword=${keyword}|}">이전</a>
            </li>

            <!-- 페이지 번호 반복 -->
            <li th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}"
                   th:href="@{|/list?page=${page - 1}&searchType=${searchType}&keyword=${keyword}|}"
                   th:text="${page}"></a>
                <span th:if="${page == nowPage}" th:text="${page}"></span>
            </li>

            <!-- 다음 버튼 -->
            <li th:if="${list.hasNext()}">
                <a th:href="@{|/list?page=${list.number + 1}&searchType=${searchType}&keyword=${keyword}|}">다음</a>
            </li>
        </ul>
    </nav>

</div>


</body>
</html>
