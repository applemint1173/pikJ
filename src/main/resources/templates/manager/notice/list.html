<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{|/css/managerList.css|}">

</head>
<body>
<h1>공지사항 목록</h1>
<!--<div id="container">-->
    <form name="form" method="get" action="/manager/notice/list" style="display: inline;">
    <div id="nav">
        <div>
            <a href="/manager/home">
                <img src="https://img.icons8.com/material-outlined/24/home--v2.png" alt="home--v2"/>
            </a>
        </div>
        <select class="search" name="searchType">
            <option value="" th:selected="${searchType == null}">===선택===</option>
            <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
            <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
            <option value="content" th:selected="${searchType == 'content'}">내용</option>
        </select>
        <input type="text" name="keyword" id="search" th:value="${keyword}" placeholder="검색어 입력">
        <button type="submit">search</button>
    </div>
    </form>
<div id="main">
    <div class="chuga"><a href="/manager/notice/chuga">추가</a></div>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <div th:if="${list.size() == 0}">
                <td colspan="3">등록된 공지가 없습니다.</td>
            </div>
            <tr th:each="noticeDTO, loop:${list}">
                <td><a th:href="@{|/manager/notice/view/${noticeDTO.no}|}" th:text="${noticeDTO.subject}"></a></td>
                <td>[[${noticeDTO.writer}]]</td>
                <td th:text="${#temporals.format(noticeDTO.regiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>

    </table>

    <div th:replace="header/paging :: paging"></div>
</div>
<!--</div>-->

</body>
</html>
