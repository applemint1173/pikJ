<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/managerView.css}">
</head>
<body>
<div id="header">
    <h1>프로그램 추가</h1>
    <div class="home"><a href="/manager/home"><img src="https://img.icons8.com/material-outlined/24/home--v2.png"
                                                   alt="home--v2"/></a></div>
</div>
<form name="form" th:action="@{/manager/notice/chugaProc}" method="post">
    <table>
        <tr>
            <th>작성자</th>
            <td><input type="text" name="writer"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="subject"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="content" style="width: 200px; height: 100px;"></textarea></td>
        </tr>
    </table>
</form>
<div id="nav">
    <div onclick="chuga();" style="cursor:pointer;"><a>확인</a></div>
    <div><a href="/manager/notice/list">취소</a></div>
</div>
</body>
<script>
    function chuga() {
        document.form.submit();
    }
</script>
</html>
