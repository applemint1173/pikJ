<!--박지영-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>

        table {
        width: 70%;
        margin: 40px auto;
        border-collapse: separate;
        border-spacing: 0 12px; /* 행 간격 */
        }

        th {
         width: 10%;              /* 또는 100px 처럼 px 단위로도 가능 */
          padding: 12px 10px;
          background-color: #f4f1e8;
          color: #5c5248;
          font-weight: bold;
          text-align: left;
          border-bottom: 2px solid #e0dccc;
          font-size: 16px;
        }

        td {
        background-color: #fdfcf9;
        padding: 14px 20px;
        border: 1px solid #f0ede6;
        border-radius: 12px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.04);
        font-size: 15px;
        }

        tr td:first-child a {
        color: #3c70a4;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
        }

        tr td:first-child a:hover {
        color: #1f4d80;
        text-decoration: underline;
        }

        tr td {
        transition: background-color 0.3s ease;
        }

        tr:hover td {
        background-color: #f0f4ff;
        }

        /* 포근한 느낌의 로고 주위 여백 */
        #logo {
        padding: 10px;
        max-height: 60px;
        }

        #btn {

        }

        /* 미디어 대응 */
        @media (max-width: 768px) {
        table {
        width: 100%;
        }

        td, th {
        padding: 10px;
        font-size: 14px;
        }
        }
    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<table>
    <tr>
        <th>제목</th>
        <td style="width: 20%">[[${returnDTO.subject}]]</td>
        <th>작성자</th>
        <td style="width: 10%">[[${returnDTO.writer}]]</td>
        <th>작성일</th>
        <td th:text="${#temporals.format(returnDTO.regiDate, 'yyyy-MM-dd')}" style="width: 15%"></td>
    </tr>
    <tr>
        <td colspan="6" style="padding: 0;">
            <div style="max-height: 500px; height: 500px; padding: 30px;">
                [[${returnDTO.content}]]
            </div>
        </td>
    </tr>
    <tr>
        <th colspan="6" style="width: 10%; text-align: center; vertical-align: middle; cursor: pointer;"
            onclick="move();">
            목록으로
        </th>
    </tr>
</table>

<script>
    function move() {
        location.href="/notice/list";
    }
</script>

</body>
</html>
