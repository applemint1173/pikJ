<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/">로고</a><br>

<table>
    <tr>
        <th>순번</th>
        <th>상담사</th>
        <th>상담일</th>
        <th>처리 상태</th>
        <th>상담 내역 보기</th>
    </tr>

    <tr th:each="managementDTO, loop : ${list}">
        <td>[[${loop.count}]]</td>
        <td><a th:if="${managementDTO.counselor.id != 'imsiSangdamsa'}"
               th:href="@{|/management/client/getCounselorInfo/${managementDTO.no}|}">[[${managementDTO.counselor.name}]]</a>
            <span th:if="${managementDTO.counselor.id == 'imsiSangdamsa'}">[[${managementDTO.counselor.name}]]
    </span>
        </td>
        <td>[[${managementDTO.meetingDate}]]</td>
        <td>[[${managementDTO.checks}]]</td>
        <td><div><a th:href="@{|/management/client/view/${managementDTO.no}|}">버튼</a></div></td>
    </tr>

</table>
</body>
</html>
