<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>
        * {
           margin: 0;
           padding: 0;
           text-decoration: none;
           list-style: none;
           box-sizing: border-box;
       }

       body {
       font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
       background-color: #fffdf6; /* 따뜻한 아이보리 배경 */
       color: #333;
       }

        /* 포근한 느낌의 로고 주위 여백 */
       #logo {
       padding: 10px;
       max-height: 60px;
       }

       table {
       width: 65%;
       margin: 40px auto;
       border-collapse: separate;
       border-spacing: 0 12px; /* 행 간격 */
       }

       th {
       background-color: #f4f1e8;
       color: #5c5248;
       font-weight: bold;
       padding: 12px 20px;
       text-align: center;
       border-bottom: 2px solid #e0dccc;
       font-size: 20px;
       }

      tr td:nth-child(2) a {
       color: #3c70a4;
       font-weight: 600;
       transition: color 0.3s;
       padding: 0 6%;
       }

       tr td:nth-child(2) a:hover {
       color: #1f4d80;
       text-decoration: underline;
       }

       tr td {
       transition: background-color 0.3s ease;
       }

       tr:hover td {
       background-color: #f0f4ff;
       }

       td {
       background-color: #fdfcf9;
       padding: 14px 20px;
       border-top: 1px solid #f0ede6;
       box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.04);
       font-size: 15px;
       }

       td:nth-child(1) {
           width: 100px;
           text-align: center;
       }


       td:nth-child(3) {
           width:150px;
           text-align: center;
       }

       td:nth-child(4) {
           width:200px;
           text-align: center;
       }

        h1 {
           margin-top: 30px;
           text-align: center;
        }

       /* 미디어 대응 */
       @media (max-width: 768px) {
       table {
       width: 100%;
       }

       td, th {
       padding: 10px;
       font-size: 14px;
       }
       }
    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<h1>상담 신청</h1>

<form name="form" action="/management/client/chugaProc" method="post">
    <input type="hidden" name="member_no" th:value="${returnDTO.no}">
    <input type="hidden" name="counselor_no" th:value="${defaultCounselorDTO.no}">
    <input type="date" name="meetingDate" value="1900-01-01" hidden="hidden">
    <input type="hidden" name="address" value="-">
    <input type="hidden" name="addressDetail" value="-">
    <input type="hidden" name="comments" value="-">
    <input type="hidden" name="attachment" value="-">
    <input type="hidden" name="checks" value="검토중">
    <table>
        <tr>
            <th>이름</th>
            <td>[[${returnDTO.name}]]</td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>[[${returnDTO.birthDate}]]</td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>[[${returnDTO.phone}]]</td>
        </tr>
        <tr>
            <th>자녀 및 담당 학생 이름</th>
            <td><input type="text" name="studentName"></td>
        </tr>
        <tr>
            <th>학교</th>
            <td>
                <select th:name="school_no" >
                    <option selected>===선택===</option>
                    <th:block th:each="schoolDTO, loop:${schoolList}">
                        <option th:text="${schoolDTO.name}" th:value="${schoolDTO.no}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <th>학년</th>
            <td><input type="number" name="grade"></td>
        </tr>
        <tr>
            <th>고민내용</th>
            <td><textarea name="concern" style="width: 200px; height: 100px;"></textarea></td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center; vertical-align: middle; cursor: pointer;">
                <button>제출</button>
            </th>
        </tr>
    </table>
</form>

</body>
</html>
