<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상담 신청</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>
        * {
          margin: 0;
          padding: 0;
          text-decoration: none;
          list-style: none;
          box-sizing: border-box;
        }

        body {
          font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
          background-color: #fffdf6;
          color: #333;
        }

        h1 {
          margin-top: 30px;
          text-align: center;
          font-size: 28px;
          color: #222;
        }

        table {
          width: 65%;
          margin: 40px auto;
          border-collapse: separate;
          border-spacing: 0 12px;
        }

        th {
          background-color: #f4f1e8;
          color: #5c5248;
          font-weight: bold;
          padding: 12px 20px;
          text-align: center;
          border-bottom: 2px solid #e0dccc;
          font-size: 18px;
          width: 30%;
        }

        td {
          background-color: #fdfcf9;
          padding: 14px 20px;
          border-top: 1px solid #f0ede6;
          box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.04);
          font-size: 15px;
          width: 70%;
        }

        td input[type="text"],
        td input[type="number"],
        td select,
        td textarea {
          width: 100%;
          padding: 10px 12px;
          font-size: 15px;
          border: 1px solid #ccc;
          border-radius: 8px;
          background-color: #fff;
          transition: border-color 0.3s;
        }

        td input:focus,
        td select:focus,
        td textarea:focus {
          outline: none;
          border-color: #78bdfd;
          box-shadow: 0 0 3px rgba(120, 189, 253, 0.5);
        }

        textarea {
          resize: vertical;
          min-height: 100px;
        }

        button {
          background-color: #78bdfd;
          color: white;
          border: none;
          padding: 12px 30px;
          font-size: 16px;
          border-radius: 30px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #5a9de3;
        }

        tr:hover td {
          background-color: #f0f4ff;
        }

        /* 반응형 */
        @media (max-width: 768px) {
          table {
            width: 95%;
          }

          td, th {
            font-size: 14px;
            padding: 10px;
          }

          td input, td select, td textarea {
            font-size: 14px;
          }
        }
    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<h1>상담 신청</h1>

<form name="form" action="/management/client/chugaProc" method="post">
    <input type="hidden" name="member_no" th:value="${returnDTO.no}">
    <input type="hidden" name="counselor_no" th:value="${defaultCounselorDTO.no}">
    <input type="date" name="meetingDate" value="1900-01-01" hidden>
    <input type="hidden" name="address" value="-">
    <input type="hidden" name="addressDetail" value="-">
    <input type="hidden" name="comments" value="-">
    <input type="hidden" name="attachment" value="-">
    <input type="hidden" name="checks" value="검토중">

    <table>
        <tr>
            <th>이름</th>
            <td>[[${returnDTO.name}]]</td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>[[${returnDTO.birthDate}]]</td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>[[${returnDTO.phone}]]</td>
        </tr>
        <tr>
            <th>자녀 / 학생 이름</th>
            <td><input type="text" name="studentName" required></td>
        </tr>
        <tr>
            <th>학교</th>
            <td>
                <select th:name="school_no" required>
                    <option selected disabled>=== 선택 ===</option>
                    <th:block th:each="schoolDTO : ${schoolList}">
                        <option th:text="${schoolDTO.name}" th:value="${schoolDTO.no}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <th>학년</th>
            <td><input type="number" name="grade" min="1" max="12" required></td>
        </tr>
        <tr>
            <th>고민 내용</th>
            <td><textarea name="concern" placeholder="상담받고 싶은 내용을 자유롭게 입력해주세요." required></textarea></td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center;">
                <button type="submit">제출</button>
            </th>
        </tr>
    </table>
</form>

</body>
</html>
