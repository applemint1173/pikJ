<!--박지영-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/userHome.css}">
  <style>
    * {
       margin: 0;
       padding: 0;
       text-decoration: none;
       list-style: none;
       box-sizing: border-box;
   }

   body {
   font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
   background-color: #fffdf6; /* 따뜻한 아이보리 배경 */
   color: #333;
   }

    /* 포근한 느낌의 로고 주위 여백 */
   #logo {
   padding: 10px;
   max-height: 60px;
   }

   table {
   width: 65%;
   margin: 40px auto;
   border-collapse: separate;
   border-spacing: 0 12px; /* 행 간격 */
   }

   th {
   background-color: #f4f1e8;
   color: #5c5248;
   font-weight: bold;
   padding: 12px 20px;
   text-align: center;
   border-bottom: 2px solid #e0dccc;
   font-size: 20px;
   }

  tr td:nth-child(2) a {
   color: #3c70a4;
   font-weight: 600;
   transition: color 0.3s;
   padding: 0 6%;
   }

   tr td:nth-child(2) a:hover {
   color: #1f4d80;
   text-decoration: underline;
   }

   tr td {
   transition: background-color 0.3s ease;
   }

   tr:hover td {
   background-color: #f0f4ff;
   }

   td {
   background-color: #fdfcf9;
   padding: 14px 20px;
   border-top: 1px solid #f0ede6;
   box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.04);
   font-size: 15px;
   }

   td:nth-child(1) {
       width: 100px;
       text-align: center;
   }


   td:nth-child(3) {
       width:150px;
       text-align: center;
   }

   td:nth-child(4) {
       width:200px;
       text-align: center;
   }

    h1 {
       margin-top: 30px;
       text-align: center;
    }

   /* 미디어 대응 */
   @media (max-width: 768px) {
   table {
   width: 100%;
   }

   td, th {
   padding: 10px;
   font-size: 14px;
   }
   }
  </style>
</head>

<body>

<div th:replace="header/userHeader :: main-header"></div>

<h1>상담사 정보 보기</h1>

<table>
  <tr>
    <th>이름</th>
    <td>[[${returnDTO.counselor.name}]]</td>
  </tr>
  <tr>
    <th>생년월일</th>
    <td>[[${returnDTO.counselor.birthDate}]]</td>
  </tr>
  <tr>
    <th>전화번호</th>
    <td>[[${returnDTO.counselor.phone}]]</td>
  </tr>
  <tr>
    <th>이메일</th>
    <td>[[${returnDTO.counselor.email}]]</td>
  </tr>
  <tr>
    <th>프로필사진</th>
    <td>
      <img th:src="${returnDTO.counselor.photo}" alt="" style="max-width: 250px; height: auto;">
      <span th:if="${returnDTO.counselor.photo == null or returnDTO.counselor.photo.isEmpty()}">등록된 상담사 사진이 없습니다.</span>
<!--      [[${returnDTO.counselor.photo}]]-->
    </td>
  </tr>
  <tr>
    <th>소개</th>
    <td>[[${returnDTO.counselor.intro}]]</td>
  </tr>
  <tr>
    <th>학력및자격</th>
    <td>[[${returnDTO.counselor.license}]]</td>
  </tr>
  <tr>
    <th colspan="2" style="text-align: center; vertical-align: middle; cursor: pointer;"
        onclick="location.href='/management/client/list'">이전으로</th>
  </tr>
</table>

</body>
</html>
