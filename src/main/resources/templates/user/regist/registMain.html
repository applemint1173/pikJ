<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>
        body {
        margin: 0;
        font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        background-color: #fffdf6; /* 따뜻한 아이보리 배경 */
        color: #333;
        }


   #header ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 30px 0;
    background-color: #f5f5f5;
    margin: 0;
  }

  #header ul li {
    position: relative;
    padding: 20px 40px;
    margin: 0 20px;
    border-radius: 50px;
    background-color: #e0e0e0;
    font-weight: bold;
    font-size: 24px;
    color: #333;
  }

  #header ul li:nth-child(1) {
  background-color: #78bdfd9c;
  color: white;
}

  #header ul li::after {
    content: '→';
    position: absolute;
    right: -30px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 24px;
  }

  #header ul li:last-child::after {
    content: '';
  }

  #container {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-top: 80px;
    flex-wrap: wrap;
  }

  #container form {
    background-color: #fefefe;
    border: 3px solid #ccc;
    border-radius: 40px;
    padding: 60px 40px;
    text-align: center;
    height: 120%;
    width: 400px;
    transition: 0.3s;
  }

  #container form:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    transform: translateY(-10px);
  }

  #container button {
    background-color: #87a4e270;
    color: white;
    border: none;
    padding: 30px 40px;
    border-radius: 20px;
height: 110%;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }

  #container button:hover {
    background-color: #1a58929d;
  }

  .cancel-wrapper {
    width: 100%;
    text-align: center;
    margin-top: 80px;
  }

  .cancel-wrapper button {
    background-color: #aaa;
    color: white;
    border: none;
    padding: 30px 60px;
    border-radius: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .cancel-wrapper button:hover {
    background-color: #888;
  }



    </style>
</head>
<body>
<div th:replace="header/userHeader :: main-header"></div>
<div id="main">
    <div id="header">
        <ul>
            <li>유형선택</li>
            <li>약관동의</li>
            <li>본인인증</li>
            <li>정보입력</li>
            <li>가입완료</li>
        </ul>
    </div>
    <div id="container">
        <!--    박지영 : 멤버 타입 폼 입력 -->
        <div>
            <form id="studentForm" method="get" action="/regist/student/toS">
                <button>학생</button>
            </form>
        </div>
        <div>
            <form id="adultForm" method="get" action="/regist/adult/toS">
                <button>성인<br>(학부모, 교사, 일반)</button>
            </form>
        </div>
        <div>
            <form id="counselorForm" method="get" action="/regist/counselor/toS">
                <button>상담사</button>
            </form>
        </div>
    </div>

    <div class="cancel-wrapper">
        <button type="button" onclick="location.href='/'">취소</button>
    </div>
</div>

</body>
</html>
