<!--정재백 CSS-->
<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/userHome.css}">
  <style>
    body {
         font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
         margin: 0;
         background-color: #f9f9f9;
       }

       #header ul {
         list-style: none;
         display: flex;
         justify-content: center;
         padding: 30px 0;
         background-color: #f5f5f5;
         margin: 0;
       }

       #header ul li {
         position: relative;
         padding: 20px 40px;
         margin: 0 20px;
         border-radius: 50px;
         background-color: #e0e0e0;
         font-weight: bold;
         font-size: 18px;
         color: #333;
       }

       #header ul li:nth-child(5) {
         background-color: #78bdfd;
         color: white;
       }

       #header ul li::after {
         content: '→';
         position: absolute;
         right: -30px;
         top: 50%;
         transform: translateY(-50%);
         color: #888;
         font-size: 20px;
       }

       #header ul li:last-child::after {
         content: '';
       }
       #main {
  position: relative;
  min-height: 100vh; /* 또는 height: 100vh; */
}

    #container {
  background-color: white;
  border-radius: 16px;
  padding: 50px 30px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;
  top: 50%;
  transform: translateY(50%);
  margin: 0 auto;
}


    .finish p {
      font-size: 22px;
      font-weight: bold;
      color: #444;
      margin-bottom: 30px;
    }

    button {
      background-color: #78bdfd;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5ba9f3;
    }

    #footer {
      height: 60px; /* 공간 유지용 */
    }
  </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<div id="main">
  <div>
    <div id="header">
      <ul>
        <li>유형선택</li>
        <li>약관동의</li>
        <li>본인인증</li>
        <li>정보입력</li>
        <li>가입완료</li>
      </ul>
    </div>

    <div id="container">
      <div class="finish">
        <p>🎉 회원가입이 완료되었습니다.</p>
      </div>
      <button onclick="location.href='/'">처음으로</button>
    </div>
  </div>
</div>

<div id="footer"></div>
</body>
</html>
