<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--박지영 : 폼 추가-->
<form name="form" method="get" action="/regist/student/verification">
<div id="main">
    <div id="header">
        <ul>
            <li>유형선택</li>
            <li>약관동의</li>
            <li>본인인증</li>
            <li>정보입력</li>
            <li>가입완료</li>
        </ul>
    </div>
    <div id="container">
        <div class="agree1">
            <h1>(필수)서비스 이용약관</h1>
            <div>약관내용</div>
            <label>약관에 동의합니다.</label>
            <input type="radio" name="agree1" value="yes">
            <label>동의함</label>
            <input type="radio" name="agree1" value="no">
            <label>동의하지않음</label>
        </div>
        <div class="agree2">
            <h1>(필수)개인정보 수집·이용에 대한 안내</h1>
            <div>약관내용</div>
            <label>약관에 동의합니다.</label>
            <input type="radio" name="agree2" value="yes">
            <label>동의함</label>
            <input type="radio" name="agree2" value="no">
            <label>동의하지않음</label>
        </div>
        <div class="agree3">
            <h1>(필수)개인정보 처리 위탁 동의</h1>
            <div>약관내용</div>
            <label>약관에 동의합니다.</label>
            <input type="radio" name="agree3" value="yes">
            <label>동의함</label>
            <input type="radio" name="agree3" value="no">
            <label>동의하지않음</label>
        </div>
        <button type="button" onclick="agree();">다음</button>
        <button type="button" onclick="location.href='/'">취소</button>
    </div>
</div>
<div id="footer">
</div>
</form>

<script>
    function agree(){
        let k = 0;
        if (document.querySelector('input[name="agree1"]:checked').value === 'yes') k++;
        if (document.querySelector('input[name="agree2"]:checked').value === 'yes') k++;
        if (document.querySelector('input[name="agree3"]:checked').value === 'yes') k++;

        if (k == 3) {
            form.submit();
        } else {
            alert("모든 동의는 필수입니다.");
        }
    }
</script>

</body>
</html>
