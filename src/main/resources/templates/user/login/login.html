<!--김태준 CSS-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>

        html {
            height: 100%;
        }

        form {
            width: 80%;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            font-size: 1.3em;
            margin: auto;
            margin-top: 5%;
            font-weight: bold;
        }

        #type_con {
            width: 20%;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: #F5F5F5;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #78BDFD;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #2B3A55;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #2B3A55;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #2B3A55;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #2B3A55;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #2B3A55;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }

        .login-box button {
            background-color: #78bdfd;
            color: white;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 12px 24px;
            margin: 0 37%;
        }
    </style>
</head>

<body>
<div th:replace="header/userHeader :: main-header"></div>

<form name="form" action="/loginProc" method="post">
    <div id="type_con">
        <div>선택</div>
        <div class="type">
            <input type="radio" name="check" value="일반" checked>&nbsp;&nbsp;일반 &nbsp;
            <input type="radio" name="check" value="상담사">&nbsp;&nbsp;상담사
        </div>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="id" required=" ">
                <label>ID</label>
            </div>
            <div class="user-box">
                <input type="password" name="pwd" required=" ">
                <label>Password</label>
            </div>
            <button>확인</button>
        </form>
    </div>
</form>

</body>

</html>
