<!-- 슬라이더 배너 -->
<div class="slider">
    <img class="slide active" src="https://via.placeholder.com/1200x300?text=슬라이드+1" alt="1번">
    <img class="slide" src="https://via.placeholder.com/1200x300?text=슬라이드+2" alt="2번">
    <img class="slide" src="https://via.placeholder.com/1200x300?text=슬라이드+3" alt="3번">
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000); // 3초 간격
</script>
