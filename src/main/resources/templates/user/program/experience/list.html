<!--김태준-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>체험 프로그램 목록</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #fffdf6;
            color: #333;
        }

        h1 {
            width: 50%;
            font-size: 2.3em;
            text-align: center;
            margin: 30px auto;
        }

        #sel_type {
            width: 50%;
            font-size: 1.5em;
            text-align: center;
            margin: 20px auto;
        }

        #sel_type select {
            height: 25px;
        }

        #container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #program_box {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 40px;
        }

        .date {
            width: 60%;
            position: absolute;
            top: 5px;
        }

        .stage {
            width: 30%;
            position: absolute;
            top: 2px;
            right: 0;
            text-align: right;
        }

        .att {
            width: 80%;
            position: absolute;
            top: 25px;
            left: 35px;
        }

        .att img {
            width: 100%;
            cursor: pointer;
        }

        .sub {
            position: absolute;
            bottom: -5px;
            font-size: 2em;
        }
        /*페이지 */
       .pager {
               width: 50%;
               margin: 20px auto;
               text-align: center;
           }

       .pager ul {
           width: 60%;
           display: flex;
           justify-content: space-around;
           margin: auto;
       }

       .pager li {
           display: block;
           font-size: 1.3em;
           color: #5c5248;
           width: 15%;
       }

       .active a {
            font-weight: bold;
            text-decoration: underline;
       }

       .pagenumber {
           padding: 0 15%;
           text-decoration: none;

       }

       .pagenumber:hover {
           color: #1f4d80;
           text-decoration: underline;
       }

    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<h1>체험 프로그램</h1>

<form id="sel_type" th:action="@{/program/experience/list}" method="get">
    <label for="stage">진행 단계(Stage) : </label>
    <select name="stage" id="stage" onchange="this.form.submit()">
        <option th:value="전체" th:selected="${stage == null || stage == ' '}">전체</option>
        <option th:value="진행예정" th:selected="${stage == '진행예정'}">진행예정</option>
        <option th:value="진행중" th:selected="${stage == '진행중'}">진행중</option>
        <option th:value="종료" th:selected="${stage == '종료'}">종료</option>
    </select>
</form>
<div id="container">
    <div id="program_box" th:each="programDTO : ${list}">
        <div class="date">[[${programDTO.startDate}]] ~ [[${programDTO.endDate}]]</div>
        <div class="stage">[[${programDTO.stage}]]</div>
        <div class="att">
            <a th:href="@{|/program/experience/view/${programDTO.no}|}"><img th:src="${programDTO.attachment}" alt=""></a>
            <a th:href="@{|/program/experience/view/${programDTO.no}|}"><img th:if="${programDTO.attachment == null or programDTO.attachment.isEmpty()}"
                th:src="@{|/img/no_img.png|}" alt=""></a>
            <!--        <span th:if="${programDTO.attachment == null or programDTO.attachment.isEmpty()}">등록된 사진이 없습니다.</span>-->
        </div>
        <div class="sub">[[${programDTO.subject}]]</div>
    </div>
    <div th:if="${list.size() == 0}">
        <div colspan="4">체험 프로그램이 없습니다.</div>
    </div>
</div>

<div th:replace="header/paging :: paging"></div>

</body>
</html>
