<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>체험 프로그램 목록</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}">
    <style>

        html {
            height: 100%;
        }


        h1 {
            width: 50%;
            font-size: 2.3em;
            text-align: center;
            margin: 30px auto;
        }

        #sel_type {
            width: 50%;
            font-size: 1.5em;
            text-align: center;
            margin: 20px auto;
        }

        #program_box {
            width: 350px;
            height: 350px;
            position: relative;
            margin: 40px;
        }

        .date {
            width: 60%;
            position: absolute;
            top: 5px;
        }

        .stage {
            width: 30%;
            position: absolute;
            top: 2px;
            right: 0;
            text-align: right;
        }

        .att {
            position: absolute;
            top: 25px;
        }

        .att img {
            width: 350px;
        }

        .sub {
            position: absolute;
            bottom: -5px;
            font-size: 2em;
        }

    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<h1>체험 프로그램</h1>

<form id="sel_type" th:action="@{/program/experience/list}" method="get">
    <label for="stage">진행 단계(Stage) : </label>
    <select name="stage" id="stage" onchange="this.form.submit()">
        <option th:value="전체" th:selected="${stage == null || stage == ' '}">전체</option>
        <option th:value="진행예정" th:selected="${stage == '진행예정'}">진행예정</option>
        <option th:value="진행중" th:selected="${stage == '진행중'}">진행중</option>
        <option th:value="종료" th:selected="${stage == '종료'}">종료</option>
    </select>
</form>

<div id="program_box" th:each="programDTO : ${list}">
    <div class="date">[[${programDTO.startDate}]] ~ [[${programDTO.endDate}]]</div>
    <div class="stage">[[${programDTO.stage}]]</div>
    <div class="att">
        <img th:src="${programDTO.attachment}" alt="">
        <img th:if="${programDTO.attachment == null or programDTO.attachment.isEmpty()}"
             th:src="@{|/img/no_img.png|}" alt="">
        <!--        <span th:if="${programDTO.attachment == null or programDTO.attachment.isEmpty()}">등록된 사진이 없습니다.</span>-->
    </div>
    <div class="sub">[[${programDTO.subject}]]</div>
</div>
<div th:if="${list.size() == 0}">
    <div colspan="4">체험 프로그램이 없습니다.</div>
</div>

<div th:if="${!paging.isEmpty()}">
    <ul>
        <li th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a th:if="${!paging.first}"
               th:href="@{|?page=${paging.number - 1}&searchType=${searchType}&keyword=${keyword}|}">
                <span>이전</span>
            </a>
            <span th:if="${paging.first}">이전</span>
        </li>
        <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
            th:if="${page >= paging.number - 3 and page <= paging.number + 3}"
            th:classappend="${page == paging.number} ? 'active'">
            <a th:text="${page + 1}"
               th:href="@{|?page=${page}&searchType=${searchType}&keyword=${keyword}|}">
            </a>
        </li>
        <li th:classappend="${paging.last} ? 'disabled'">
            <a th:if="${!paging.last}"
               th:href="@{|?page=${paging.number + 1}&searchType=${searchType}&keyword=${keyword}|}">
                <span>다음</span>
            </a>
            <span th:if="${paging.last}">다음</span>
        </li>
    </ul>
</div>

</body>
</html>
