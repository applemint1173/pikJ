<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>강연 프로그램 상세</title>
    <link rel="stylesheet" th:href="@{/css/userHome.css}" />
    <style>
        body {
          font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
          background-color: #fffdf6;
          color: #333;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 800px;
          margin: 50px auto;
          background: #fff;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .info-row {
          margin-bottom: 15px;
          font-size: 1em;
          color: #555;
        }
        .info-label {
          font-weight: 700;
          color: #2B3A55;
          display: inline-block;
          width: 100px;
        }
        .subject {
          font-size: 1.6em;
          font-weight: 700;
          margin: 30px 0 20px;
          color: #1f4d80;
        }
        .attachment {
          margin-bottom: 30px;
        }
        .content {
          font-size: 1.1em;
          line-height: 1.6em;
          margin-bottom: 40px;
          white-space: pre-line; /* 줄바꿈 유지 */
        }
        .back-btn {
          display: inline-block;
          padding: 10px 24px;
          background-color: #78BDFD;
          color: #fff;
          text-decoration: none;
          border-radius: 6px;
          font-weight: 700;
          transition: background-color 0.3s;
        }
        .back-btn:hover {
          background-color: #579ee0;
        }
    </style>
</head>
<body>

<div th:replace="header/userHeader :: main-header"></div>

<div class="container">
    <div class="info-row">
        <span class="info-label">작성일:</span> [[${returnDTO.regiDate}]]
    </div>
    <div class="info-row">
        <span class="info-label">일정:</span> [[${returnDTO.startDate}]] ~ [[${returnDTO.endDate}]]
    </div>
    <div class="info-row">
        <span class="info-label">단계:</span> [[${returnDTO.stage}]]
    </div>

    <div class="subject">[[${returnDTO.subject}]]</div>

    <div class="attachment">
        <span class="info-label">첨부:</span>
        <span th:if="${returnDTO.attachment != null and !returnDTO.attachment.isEmpty()}">
      <a th:href="@{${returnDTO.attachment}}" target="_blank">첨부파일 보기</a>
    </span>
        <span th:if="${returnDTO.attachment == null or returnDTO.attachment.isEmpty()}">
      첨부파일이 없습니다.
    </span>
    </div>

    <div class="content">[[${returnDTO.content}]]</div>

    <a href="/program/lecture/list" class="back-btn">목록으로</a>
</div>

</body>
</html>
